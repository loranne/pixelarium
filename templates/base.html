<!-- base template for others to inherit -->
<!doctype html>
<html>
    <head>
        {% block head %}
        <!-- cloudinary scripts -->
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        

        <!-- jquery script -->
        <script
        src="https://code.jquery.com/jquery-3.5.1.js"
